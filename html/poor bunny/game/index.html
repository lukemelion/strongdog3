<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Poor Bunny Unblocked - ClassRoom6x</title>
<meta content="classroom6x.gitlab.io" name="website">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" id="viewport" name="viewport"/>
<meta content="yes" name="apple-mobile-web-app-capable"/>
<link href="./favicon.png" rel="shortcut icon" type="image/png"/>
<script src="./Poor Bunny.js" type="text/javascript"></script>
<script>
    window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, { capture: false, passive: false });
    if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
      var meta = document.getElementById ("viewport");
      meta.setAttribute ('noncontent', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
    }
  </script>
<style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /*<!-- #content { background: #000000; width: 100%; height: 100%; } --> */

    /* !important is probably not needed here */
    /* #noncontent { width: 100%; height: 100%; }
        #noncontent canvas { width: 100% !important; height: 100% !important; }  /*needed */

    /*
        #noncontent { width: 100%; height:100%; }
        #noncontent canvas { width: 100% !important; height:100% !important; }
    */
    #noncontent {
      background: #000000;
      width: 100%;
      height: 100%;
    }

    /* full stretch
        #noncontent { width: 100%; height:100%; }
        #noncontent canvas { width: 100% !important; height:100% !important; }
    */
  </style>
</meta></head>
<body style="overflow:hidden;">
<div id="noncontent"></div>
<script type="text/javascript">
    lime.embed ("Poor Bunny", "noncontent", 852, 480);
  </script>
<script>
    if (window.top === window.self) {
    window.location.href = '../../../';
}

</script></body>
</html>
