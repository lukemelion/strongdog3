<html>
<head>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
<link href="src/css/style.css" rel="stylesheet"/>
<script src="src/js/vendor/ruffle/ruffle.js"></script>
<script src="patch/poki-sdk.js"></script>
<script src="src/js/vendor/GameAnalytics/GameAnalytics.min.js"></script>
<script src="src/js/analytics.js"></script>
<script src="src/js/ads.js"></script>
<script src="src/js/gamepad.js"></script>
<meta content="classroom6x.gitlab.io" name="website"/>
</head>
<body>
<!-- <div id="rotate-screen" class="rotate-screen"><img src="./loading/rotatePhone.svg" /></div> -->
<div class="container" id="container">
<div class="loading-anim" id="loadingAnim"><img src="./loading/loading.gif"/></div>
<div class="game" id="game"></div>
<canvas class="gamepad" id="gamepad"> Your browser does not support the HTML canvas tag.</canvas>
</div>
<script>
        ads.gameLoadingStart();
      window.addEventListener("load", (event) => {
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
          publicPath: undefined,
          polyfills: true,
          autoplay: "on",
          unmuteOverlay: "hidden",
          backgroundColor: "#000000",
          wmode: "window",
          letterbox: "fullscreen",
          warnOnUnsupportedContent: false,
          contextMenu: "off",
          showSwfDownload: false,
          upgradeToHttps: window.location.protocol === "https:",
          maxExecutionDuration: 15,
          logLevel: "error",
          base: null,
          menu: true,
          salign: "",
          scale: "showAll",
          forceScale: false,
          frameRate: null,
          quality: "high",
          splashScreen: true,
          preferredRenderer: null,
          openUrlMode: "allow",
          allowNetworking: "all",
        };

        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("game");
        container.appendChild(player);
        player.load({ url: "src/swf/medvedi.swf", parameters: getParams(), allowScriptAccess: true });
        player.style.display = "none";
        player.addEventListener("loadeddata", () => {
          document.getElementById("loadingAnim").style.display = "none";
          player.style.display = "block";
          ads.gameLoadingFinished();
        });
        player.style.width = "100%";
        player.style.height = "100%";
        ads.player = player;
        if (isTouchDevice()) {
          gamepad.draw(document.getElementById("gamepad"), container, player);
        }
      });
    </script>
<script>
    if (window.top === window.self) {
    window.location.href = '../../../';
}

</script></body>
</html>
